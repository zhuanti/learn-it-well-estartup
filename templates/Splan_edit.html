          rel="stylesheet">

<body>

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

        <div id="logo">
            <h1>
                <img src="/static/images/hello.png">
                <a href="/"><span>做伙</span>來讀冊</a>
            </h1>
        </div>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto active" href="/">首頁</a></li>
                <li class="dropdown"><a href="#"><span>使用者</span> <i class="bi bi-chevron-down"></i></a>
                    <ul>
                        <li><a href="/userdetail/">個人資料</a></li>
                        <li><a href="/achievement/">成就</a></li>
                        <li><a href="/studyplan/">讀書規劃</a></li>
                        <li class="dropdown"><a href="/report/"><span>讀書報表</span> <i
                                class="bi bi-chevron-right"></i></a>
                            <ul>
                                <li><a href="/ReportWeek/">週報表</a></li>
                                <li><a href="/ReportDay/">日報表</a></li>
                            </ul>
                        </li>
                    </ul>
                <li><a class="nav-link scrollto" href="/studyroom/">自習室</a></li>
                <li><a class="nav-link scrollto" href="/discusroom/">討論室</a></li>
                <li><a class="nav-link scrollto" href="/developer/">開發人員</a></li>
                <li><a class="nav-link scrollto" href="/logout/">登出</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->

    </div>
    <style>
        .btn {
            background-color: #71c55d;
            text-decoration: none;
            color: #FFF;
            padding: 10px;
            /*width: 5px;*/
            /*height: 20px;*/
            border-radius: 10px;
        }
    </style>


</header><!-- End Header -->

<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="contact" class="padd-section">

        <div class="container" data-aos="fade-up">
            <div class="section-title text-center">
                <br><br>

                <!--          <p class="separator">請於下方登入</p>-->
            </div>

            <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="100">
                <!--                {% csrf_token %}-->
                <div class="col-lg-3 col-md-4">

                    <div class="info">
                        <div>
                            <i class=" bi bi-pencil"></i>
                            <h3>&emsp;編輯讀書規劃</h3>
                      </div>
                    </div>
                    <br>
                    <div class="info">
                        <div>
                            <i class=" bi bi-pencil"></i>
                            <h3>&emsp;編輯讀書規劃進度</h3>
                      </div>
                    </div>

                </div>

                <div class="col-lg-5 col-md-8">
                    <div class="form">
                        <form action="/edit/{{plan.no}}/" method="post">
                            {% csrf_token %}

                            <div class="row mb-3">
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" class="form-control" name="name" id="name"
                                           value="{{ plan.name }}" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <select class="form-control" name="pace_no_id" id="pace_no_id">
                                    <option disabled="true" selected>--請選擇讀書規劃進度--</option>
                                    {% for all_pace in plan.all_paces %}
                                    <option value="{{all_pace.no}}" id="op_pace_no_id" name="op_pace_no_id">
                                        {{all_pace.name}}
                                    </option>
                                    {% endfor%}
                                </select>
                            </div>
                            <br>
                            <div class="btn-get-started scrollto">
                                <input class="btn btn-primary px-4" type="submit" value="確認">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End Contact Section -->
</main>
</body>
